<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-logo/02.png"
    type="image/x-icon" />
  <title>Blockman Go</title>
  <link rel="stylesheet" href="./css/font/fontawesome-6.2.0/fontawesome-free-6.2.0-web/css/all.min.css" />
  <link rel="stylesheet" href="./css/NavBar.css" />
  <link rel="stylesheet" href="./css/bg-fade.css" />
  <link rel="stylesheet" href="./css/Banner.css" />
  <link rel="stylesheet" href="./css/btn.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/cube.css" />
  <link rel="stylesheet" href="./css/invite.css" />
  <link rel="stylesheet" href="./css/footer.css" />
</head>

<body>
  <!-- sidebar -->
  <div class="bar">

  </div>
  <!-- NavBar -->
  <nav>
    <div class="NavBar" id="NavBar">
      <!-- logo -->
      <a href="#">
        <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-logo/01.png" alt="" id="logo" />
      </a>
      <!-- menu -->
      <ul class="List-NavBar">
        <a href="./index.html">
          <li class="header Home" style="--h-color: rgb(245, 44, 84)" data-text="Home">
            Home
          </li>
        </a>
        <a href="#">
          <li class="header Character" style="--h-color: #1345f2" data-text="Character">
            Character
          </li>
        </a>
        <a href="./minigames.html">
          <li class="header Minigames" style="--h-color: #fd7f2c" data-text="Minigames">
            Minigames
          </li>
        </a>
      </ul>
    </div>
  </nav>

  <!-- Background -->
  <div class="carousel carousel__fade">
    <div class="carousel_inner">
      <div class="carousel_item carousel_item__active">
        <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-wallpaper/02.jpg" alt=""
          class="carousel_img" />
      </div>
      <div>
        <div class="carousel_item">
          <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-wallpaper/01.jpg" alt=""
            class="carousel_img" />
        </div>
        <div class="carousel_item">
          <img src="https://cdngarenanow-a.akamaihd.net/webth/cdn/garena/gamertocoder/bmg-wallpaper/03.jpg" alt=""
            class="carousel_img" />
        </div>
      </div>
    </div>
  </div>

  <span class="clearfix"></span>

  <div id="download">
    <a class="playnow">play now!</a>
  </div>

  <!-- Banner -->
  <div class="slider">
    <!-- slide img -->
    <div class="box-slide"></div>
    <!-- next & prev btn -->
    <div class="navigation">
      <i class="fas fa-chevron-left prev-btn"></i>
      <i class="fas fa-chevron-right next-btn"></i>
    </div>
    <!-- show slide-active-icon -->
    <div class="navigation-visibility"></div>
  </div>
  <div class="scene">
    <div class="cube">
      <div class="cube__face cube__face--front"></div>
      <div class="cube__face cube__face--back"></div>
      <div class="cube__face cube__face--right"></div>
      <div class="cube__face cube__face--left"></div>
      <div class="cube__face cube__face--top"></div>
      <div class="cube__face cube__face--bottom"></div>
    </div>
  </div>
  <div id="cartoon"></div>
  <div class="text">
    <div class="iconbox1" id="icongame1"></div>
    <div class="iconbox" id="icongame"></div>
    <span class="message">
      <div class="m1" style="color: #fff">Fun with<br /></div>
      <div class="m2">many<br /></div>
      <div class="m3">Mini Games.</div>
    </span>
  </div>

  <div class="charac">
    <div class="charimg" id="crt"></div>
  </div>

  <!-- footer -->
  <footer id="footer">
    <div class="logo-footer-box">
      <div draggable="false" id="lg"></div>
      <img draggable="false" id="garena-logo" src="./images/garena-logo.png" alt="" />
    </div>
    <div class="edit">
      <span class="Devby"> Developed by </span>
      <div class="name-box">
        <span class="name">Mr.Kittikorn</span>
        <span class="and">and</span>
        <span class="name">Mr.Pornput</span>
      </div>
    </div>
  </footer>
  <!-- link script -->
  <script src="./js/assets.js"></script>
  <script src="./js/minigames.js"></script>
  <script src="./js/bgFade.js"></script>
  <script src="./js/nav.js"></script>
</body>

</html>
